# Local testing workflow for use with act (https://github.com/nektos/act)
# This workflow is designed to work with act for local testing before pushing changes
#
# Usage:
#   1. Copy .secrets.example to .secrets and fill in your values
#   2. Run: act -j test-local --secret-file .secrets
#   3. Or use the ./scripts/act-test.sh helper script

name: Local Test (act only)

on:
  workflow_dispatch:  # Manual trigger only for local act testing

jobs:
  test-local:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Cache uv
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: |
            ~/.local/bin/uv
            ~/.local/share/uv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache Python
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.local/share/uv/python
          key: ${{ runner.os }}-python-3.13
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Create test PR branch
        run: |
          git checkout -b test-pr-branch
          git checkout main

      - name: Setup changed files (mock for local testing)
        id: changed-files
        run: |
          # Mock changed files for local testing
          # In real PR, this comes from step-security/changed-files action
          cat > "$GITHUB_OUTPUT" << 'EOF'
          all_changed_files=["src/","action/action.yml","README.md"]
          EOF

      - name: Run Cletus Code Review
        uses: ./ # Uses local action for testing
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changed-files: ${{ steps.changed-files.outputs.all_changed_files }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude-args: '--dangerously-skip-permissions'
