# Label and color configuration for automated PR reviews

labels:
  # Default color for labels that don't have a specific color defined
  default_color: "6f42c1"

  # Descriptions for label prefixes (shown in GitHub UI when labels are created)
  descriptions:
    change: "Automated review detected this change type."
    update: "Automated review detected this kind of version update."
    risk: "Automated review estimated this overall risk level."

  # Colors for different change types
  # These map to change:* tags in the findings array
  change_type_colors:
    helm: "1d76db"        # Blue - Helm/chart changes
    container: "0e8a16"   # Green - Container/image changes
    kubernetes: "0052cc"  # Blue - Kubernetes resource changes
    rbac: "5319e7"        # Purple - RBAC/permission changes
    networking: "0366d6"  # Blue - Networking changes
    storage: "d93f0b"     # Orange - Storage changes
    controller: "6f42c1"  # Purple - Controller/workload changes
    config: "fbca04"      # Yellow - Config changes
    other: "6a737d"       # Gray - Other changes

  # Colors for risk levels
  risk_colors:
    LOW: "0e8a16"         # Green
    MEDIUM: "fbca04"      # Yellow
    HIGH: "d93f0b"        # Orange/Red

  # Colors for version update types (update:* tags)
  update_colors:
    image: "0e8a16"       # Green - Container image updates
    chart: "1d76db"       # Blue - Helm chart updates
